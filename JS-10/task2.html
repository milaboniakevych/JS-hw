<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<label for="age">Введіть ваш вік:</label>
<input type="number" id="age" name="age">
<button onclick = "checkAge()">Submit</button>

<p id="msg"></p>


<script>
    function checkAge(){

        const userAge = document.getElementById('age').value;
        const alertMsg = document.getElementById('msg');


        if (userAge >= 18) {
            alertMsg.innerText = "Ви дорослий.";
        } if (userAge >= 0 && userAge < 18) {
            alertMsg.innerText = "Вам менше 18.";
        } if (userAge <= 0) {
            alertMsg.innerText = "Не корректно введені дані.";
        }
    }

</script>
</body>
</html>
