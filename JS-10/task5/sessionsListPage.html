<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  const sl = JSON.parse(localStorage.getItem('sessionsList'));

  for (const slElement of sl) {
    const div = document.createElement('div');
    div.innerText = slElement.toString();
    document.body.appendChild(div);
  }

</script>
</body>
</html>
