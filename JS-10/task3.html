<body>

<!--Стоврити форму з трьома полями для name,sruname,age та кнопкою. При натисканні на кнопку зчитати данні з полів, та вивести об'єкт в документ. Іншими словами : заповниои форму, натиснули кнопку, під формою з'явився блок з вашим об'єктом-->

<form name = 'infoForm'>
    <label for="name">Введіть ваше ім'я</label>
    <input type="text" id="name" name="name">
    <br>

    <label for="surname">Введіть ваше прізвище</label>
    <input type="text" id="surname" name="surname">
    <br>

    <label for="age">Введіть ваш вік</label>
    <input type="number" id="age" name="age">
    <br>

    <button id="btn">Підтвердити</button>
</form>
<p id="p"></p>

<script>

     const info = document.forms.infoForm;

     const button = document.getElementById('btn');

     const paragraph = document.getElementById('p');

     button.addEventListener('click', (reload) => {
         reload.preventDefault();

         const infoName = info.name.value;
         const infoSurname = info.surname.value;
         const infoAge = info.age.value;
         let obj = {infoName, infoSurname, infoAge};
         console.log(obj);
         p.innerText = obj.infoName + ' ' + obj.infoSurname + ' ' + obj.infoAge;
     });




</script>


</body>
